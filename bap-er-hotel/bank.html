<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some <span class="font-semibold text-red-400">moooney</span>!!!
        </h1>
    </header>

    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 mx-auto w-9/12 text-white">

                <div class="bg-teal-500  p-8 rounded-xl ">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposite-total">00</span></h2>
                </div>

                <div class="bg-violet-500  p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>

                <div class="bg-sky-500  p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
                




            </div>
        </section>



        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 mx-auto w-9/12 ">

                <div class="bg-pink-400  p-8 rounded-xl ">
                    <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
                    
                    <input class="block mb-2 px-3 w-9/12" type="text" name="" id="deposite-field" placeholder="$ Amount you want to deposite">
                    
                    <button id="btn-deposite" class="bg-orange-600 px-4 py-2 rounded-lg text-white font-medium hover:bg-sky-700">Deposite</button>
                



                </div>
                <div class="bg-red-400  p-8 rounded-xl ">
                    <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
                    
                    <input id="withdraw-field" class="block mb-2 px-3 w-9/12 " type="text" name="" id="withdraw-field" placeholder="$ Amount you want to withdraw">
                    
                    <button id="btn-withdraw" class="bg-orange-600 px-4 py-2 rounded-lg text-white font-medium hover:bg-sky-700">Withdraw</button>
                



                </div>

                

              

            </div>
        </section>





    </main>
    <!-- ------------------js--------------------->

<script src="js/deposite.js"></script>
<script src="js/withdraw.js"></script>
</body>

</html>
