<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome To <span class="font-semibold text-red-400">Bap Er Bank</span>!!!</h1>
    </header>

    <main class="mt-12 p-8 bg-cyan-300 w-9/12 mx-auto ">
        <h2 class="text-3xl font-semibold mb-4">Please Login</h2>
        <input class="block mb-2 px-3 w-9/12" type="email" name="" id="user-email" placeholder="Your Email Address">
        <input class="block mb-2 px-3 w-9/12" type="password" name="" id="user-password"  placeholder="Your Password">
        <button id="btn-submit" class="bg-orange-600 px-4 py-2 rounded-lg text-white font-medium hover:bg-sky-700">Submit</button>
    
    <!-- ---------------------------js-------------------------------------->

    <script src="js/login.js"></script>
    
    </main>
</body>
</html>
